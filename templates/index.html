<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Grouping Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Data Grouping Results</h1>
        {% for label, table_html in grouping_results %}
            <h2>{{ label }}</h2>
            {{ table_html|safe }}
        {% endfor %}
    </div>
</body>
</html>
